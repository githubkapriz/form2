<!DOCTYPE html>
<html lang="en">

<head>

    <title>form</title>
</head>

<body>
    <form action="#" method="get">

        <div>

            <div>

                <input tabindex="4" checked type="radio" name="gender " value="male">Чоловік

        </div>

            </div>

            </div>

            </div>
        </div>
        <div>
            <p>таємниця</p>

        </div>

                <option value="orange">оранжевий</option>
                <option value="yellow">жовтий</option>
                <option value="green">зелений</option>
                <option value="blue">блакитний</option>
                <option value="nevy">синій</option>
                <option selected value="lilack">фіолетовий</option>
            </select>

        </div>
        <div>
        <p>дія</p>
        <button tabindex="11" tyape="submit">послати</button>
        <button tabindex="12" tyape="reset">забрати</button>
        </div>
    </form>
</body>

</html>
